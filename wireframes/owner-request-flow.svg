  <circle cx="740" cy="30" r="15" fill="#c0c0c0" />
  <text x="740" y="35" font-family="Arial" font-size="14" text-anchor="middle">ðŸ‘¤</text>
  
  <!-- Notification -->
  <rect x="0" y="60" width="800" height="50" fill="#f7f7f7" />
  <text x="400" y="90" font-family="Arial" font-size="16" text-anchor="middle">You have 1 new borrowing request</text>
  
  <!-- STEP 1: REQUEST REVIEW -->
  <text x="20" y="140" font-family="Arial" font-size="24" font-weight="bold">New Request</text>
  
  <rect x="20" y="160" width="760" height="140" fill="#ffffff" stroke="#e0e0e0" />
  <rect x="20" y="160" width="120" height="140" fill="#f0f0f0" />
  <circle cx="80" cy="200" r="30" fill="#e0e0e0" />
  <text x="80" y="205" font-family="Arial" font-size="14" text-anchor="middle">ðŸ‘¤</text>
  <text x="80" y="250" font-family="Arial" font-size="14" text-anchor="middle">Mary S.</text>
  
  <text x="160" y="190" font-family="Arial" font-size="18" font-weight="bold">Professional Lawn Mower</text>
  <text x="160" y="220" font-family="Arial" font-size="16">Requested for: May 5-7, 2025</text>
