  <text x="400" y="905" font-family="Arial" font-size="14">in good working condition.</text>
  
  <rect x="400" y="925" width="200" height="45" rx="5" fill="#4a86e8" />
  <text x="500" y="953" font-family="Arial" font-size="16" fill="white" text-anchor="middle">CONFIRM HANDOVER</text>
